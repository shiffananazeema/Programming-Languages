<!DOCTYPE html>
<html>

<head>
    <h1>Hyper Reality Technnologies</h1>
    <title>
        Data
    </title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Models</h2>
    <table style="width:100%">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Age</th>
            <th>Description</th>
            <th>Date</th>
            <th>Checked</th>
        </thead>
        {% for data in model %}
        <tbody>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.type}}</td>
            <td>{{data.age}}</td>
            <td>{{data.description}}</td>
            <td>{{data.date}}</td>
            <td>{{data.checked}}</td>
        </tbody>
        {% endfor %}

    </table>
</body>

</html>
